<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MA test job</title>
	<script src="script.js" defer></script>
	<style>

		form {
			margin: auto;
		}
		label {
			display: block;
		}
		input {
			display: block;
		}
		span {
			display: block;
			min-height: 16px;
			line-height: 16px;
			margin-bottom: 8px;
			white-space: pre-line;
			color: red;
		}

	</style>
</head>
<body>
<h2>Корректно ли условие с паролем, который не должен содержать латиницу?</h2>
<form class="js-form" novalidate>
	<label>
		Имя*
		<input
			class="js-input"
			name="firstName"
			type="text"
			pattern="[a-zA-Z]+"
			maxlength="15"
			data-pattern-error="Только латиница"
			required
		/>
		<span role="alert" aria-live="polite" class="js-error"></span>
	</label>

	<label>
		Фамилия*
		<input
			type="text"
			class="js-input"
			name="secondName"
			minlength="2"
			pattern="[a-zA-Z]+"
			data-pattern-error="Только латиница"
			required
		/>
		<span role="alert" aria-live="polite" class="js-error"></span>
	</label>

	<label>
		Телефон*
		<input
			type="tel"
			class="js-input"
			name="phone"
			pattern="7[\d]+"
			data-pattern-error="Только цифры, начиная с 7"
			minlength="11"
			maxlength="11"
			required
		/>
		<span role="alert" aria-live="polite" class="js-error"></span>
	</label>

	<label>
		Пароль*
		<input
			class="js-input"
			type="password"
			name="password"
			pattern="(?=.*\d)(?=.*[а-я])(?=.*[А-Я]).{6,}"
			data-pattern-error="Пароль без латиницы должен содержать хотя бы по одну заглавную букву и одну цифру"
			minlength="6"
			required
			autocomplete
		/>
		<span role="alert" aria-live="polite" class="js-error"></span>
	</label>

	<label>
		Повторение пароля*
		<input
			class="js-input"
			type="password"
			name="passwordRepeat"
			minlength="6"
			autocomplete
			required
		/>
		<span role="alert" aria-live="polite" class="js-error"></span>
	</label>
	<button class="js-submit" type="submit">Отправить</button>
</form>
</body>
</html>
